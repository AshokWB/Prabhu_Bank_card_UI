<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Prabhu Bank Atm Card</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="title">
            <div class="">
              <img src="images/logo.png" width="250px" class="logo" />
            </div>
            <div class="valid">valid only in Nepal and India</div>
          </div>
          <div class="chip">
            <img src="images/chip.png" />
          </div>
          <div class="card-number">4660 1234 5678 9012</div>
          <div class="expiry">
            <div class="exp">
              VALID
              <p>THRU</p>
            </div>

            1234
          </div>
          <div class="details">
            <div class="username">Ashok Thapa</div>
            <img src="images/visa.png" class="visa" width="100px" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
